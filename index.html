<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calcLogic.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="cBody">
        <div class="cDisplay">
            <div class="display">
                <p>0000000</p>
            </div>
        </div>
        <div class="btnContainer">
            <div class="btnLeftColumn">
                <div class="btnLTopRow">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="btnLBtmRow">
                    <div class="topRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="midRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="midRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="btmRow">
                        <button class="zero">0</button>
                        <button>.</button>
                    </div>
                </div>
            </div>
            <div class="btnRightColumn">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>    
            </div>
    </div>
</body>
</html>
