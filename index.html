<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calcLogic.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="cBody">
        <div class="cDisplay">
            <div class="display">
                <p class="numDisplay">000000</p>
            </div>
        </div>
        <div class="btnContainer">
            <div class="btnLeftColumn">
                <div class="btnLTopRow">
                    <button onclick="clear()">AC</button>
                    <button onclick="invert()">+/-</button>
                    <button onclick="percentage()">%</button>
                </div>
                <div class="btnLBtmRow">
                    <div class="topRow">
                        <button onclick="recInput(1)">1</button>
                        <button onclick="recInput(2)">2</button>
                        <button onclick="recInput(3)">3</button>
                    </div>
                    <div class="midRow">
                        <button onclick="recInput(4)">4</button>
                        <button onclick="recInput(5)">5</button>
                        <button onclick="recInput(6)">6</button>
                    </div>
                    <div class="midRow">
                        <button onclick="recInput(7)">7</button>
                        <button onclick="recInput(8)">8</button>
                        <button onclick="recInput(9)">9</button>
                    </div>
                    <div class="btmRow">
                        <button class="zero" onclick="recInput(0);">0</button>
                        <button onclick="recInput('.')">.</button>
                    </div>
                </div>
            </div>
            <div class="btnRightColumn">
                <button onclick="operation('/')">/</button>
                <button onclick="operation('*')">*</button>
                <button onclick="operation('-')">-</button>
                <button onclick="operation('+')">+</button>
                <button onclick="operation('=')">=</button>    
            </div>
    </div>
</body>
</html>
